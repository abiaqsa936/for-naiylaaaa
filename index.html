<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Naiylaaa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arial+Black&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial Black', 'Arial', sans-serif;
    }

    .floating-text {
      position: absolute;
      white-space: nowrap;
      color: #fff;
      opacity: 0.7;
      font-size: 1.5em;
      font-weight: 900;
      z-index: 0;
    }

    .falling-love {
      position: absolute;
      top: -2em;
      color: red;
      font-size: 2em;
      animation: fallLove 5s linear infinite;
      pointer-events: none;
    }

    .rising-love {
      position: absolute;
      bottom: -2em;
      color: white;
      font-size: 2em;
      animation: riseLove 6s linear infinite;
      pointer-events: none;
    }

    @keyframes fallLove {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes riseLove {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .main-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      padding: 10px;
    }

    .text-3d-container {
      position: relative;
      display: inline-block;
    }

    .text-3d-back {
      position: absolute;
      top: 4px;
      left: 4px;
      color: hotpink;
      opacity: 0.6;
      font-weight: 900;
      z-index: 0;
    }

    .text-3d-front {
      color: white;
      font-weight: 900;
      text-shadow: 0 0 10px #fff;
      position: relative;
      z-index: 1;
    }

    .subtext-3d {
      margin-top: 5px;
      font-size: 0.8em;
    }

    h1, p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- TEKS UTAMA -->
  <div class="main-message">
    <div class="text-3d-container">
      <h1 class="text-3d-back">üéÇ HAPPY BIRTHDAY NAIYLAAA üéâ</h1>
      <h1 class="text-3d-front">üéÇ HAPPY BIRTHDAY NAIYLAAA üéâ</h1>
    </div>

    <!-- UCAPAN 3D -->
    <div class="text-3d-container subtext-3d">
      <p class="text-3d-back">JADI PRIBADI YANG LEBIH BAIK YAAA,<br>I ALWAYS PROUD OF YOU ü§ç</p>
      <p class="text-3d-front">JADI PRIBADI YANG LEBIH BAIK YAAA,<br>I ALWAYS PROUD OF YOU ü§ç</p>
    </div>
  </div>

  <!-- TEKS PUTIH MELAYANG -->
  <script>
    const totalTexts = 50;
    const directions = ['top', 'left', 'right', 'bottom'];

    for (let i = 0; i < totalTexts; i++) {
      const el = document.createElement('div');
      el.classList.add('floating-text');
      el.innerText = 'HAPPY BIRTHDAY NAIYLAAA';

      const direction = directions[i % directions.length];
      const speed = 5 + Math.random() * 10;

      if (direction === 'top') {
        el.style.top = '100vh';
        el.style.left = `${Math.random() * 80}vw`;
        el.style.animation = `floatUp ${speed}s linear infinite`;
      } else if (direction === 'left') {
        el.style.top = `${Math.random() * 100}vh`;
        el.style.left = '-50vw';
        el.style.animation = `floatRight ${speed}s linear infinite`;
      } else if (direction === 'right') {
        el.style.top = `${Math.random() * 100}vh`;
        el.style.left = '100vw';
        el.style.animation = `floatLeft ${speed}s linear infinite`;
      } else if (direction === 'bottom') {
        el.style.top = '-50vh';
        el.style.left = `${Math.random() * 80}vw`;
        el.style.animation = `floatDown ${speed}s linear infinite`;
      }

      el.style.fontSize = `${1 + Math.random()}em`;
      document.body.appendChild(el);
    }

    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
      @keyframes floatUp {
        from { transform: translateY(0); }
        to { transform: translateY(-150vh); }
      }
      @keyframes floatRight {
        from { transform: translateX(0); }
        to { transform: translateX(150vw); }
      }
      @keyframes floatLeft {
        from { transform: translateX(0); }
        to { transform: translateX(-150vw); }
      }
      @keyframes floatDown {
        from { transform: translateY(0); }
        to { transform: translateY(150vh); }
      }
    `;
    document.head.appendChild(styleSheet);
  </script>

  <!-- LOVE MERAH JATUH -->
  <script>
    const totalHearts = 60;
    for (let i = 0; i < totalHearts; i++) {
      const love = document.createElement('div');
      love.className = 'falling-love';
      love.innerText = '‚ù§Ô∏è';
      love.style.left = `${Math.random() * 100}vw`;
      love.style.animationDelay = `${Math.random() * 10}s`;
      love.style.fontSize = `${1 + Math.random()}em`;
      document.body.appendChild(love);
    }
  </script>

  <!-- LOVE PUTIH NAIK -->
  <script>
    const totalWhiteHearts = 60;
    for (let i = 0; i < totalWhiteHearts; i++) {
      const love = document.createElement('div');
      love.className = 'rising-love';
      love.innerText = 'ü§ç';
      love.style.left = `${Math.random() * 100}vw`;
      love.style.animationDelay = `${Math.random() * 10}s`;
      love.style.fontSize = `${1 + Math.random()}em`;
      document.body.appendChild(love);
    }
  </script>

</body>
</html>
